<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correcci√≥n de Coffee Shop - URGENTE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f44336;
      color: white;
      text-align: center;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: #f44336;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 4px;
      font-weight: bold;
    }
    .success {
      background: #4CAF50;
      color: white;
    }
    .error {
      background: #f44336;
      color: white;
    }
    .info {
      background: #2196F3;
      color: white;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö® CORRECCI√ìN DE EMERGENCIA</h1>
    <h2>Coffee Shop - Error 404</h2>
    
    <div id="status" class="status info">
      Presiona el bot√≥n para corregir el problema
    </div>

    <button class="btn" onclick="corregirAhora()">
      ‚ö° CORREGIR AHORA
    </button>

    <div id="detalles" style="margin-top: 30px; display: none;">
      <h3>Detalles de la correcci√≥n:</h3>
      <pre id="log"></pre>
    </div>

    <div style="margin-top: 30px;">
      <a href="/templates/login.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">‚Üê Volver al Login</a>
    </div>
  </div>

  <script>
    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.textContent += msg + '\n';
      console.log(msg);
    }

    async function corregirAhora() {
      const statusEl = document.getElementById('status');
      const detallesEl = document.getElementById('detalles');
      
      detallesEl.style.display = 'block';
      document.getElementById('log').textContent = '';
      
      statusEl.className = 'status info';
      statusEl.textContent = '‚è≥ Corrigiendo...';

      try {
        log('=== INICIANDO CORRECCI√ìN ===');
        log('');

        // 1. Mostrar valores actuales
        log('1Ô∏è‚É£ Valores actuales:');
        const currentKdsArea = localStorage.getItem('kds_area');
        const currentToken = localStorage.getItem('token');
        const currentUser = localStorage.getItem('user');
        log(`   - kds_area: "${currentKdsArea}"`);
        log(`   - token: ${currentToken ? 'Existe' : 'No existe'}`);
        log(`   - user: ${currentUser ? 'Existe' : 'No existe'}`);
        log('');

        // 2. Identificar el problema
        if (currentKdsArea === 'coffe_shop' || currentKdsArea === 'coffee_shop' || currentKdsArea === 'bar') {
          log(`‚ùå PROBLEMA DETECTADO: kds_area = "${currentKdsArea}"`);
          log('');
        } else if (!currentKdsArea) {
          log('‚ö†Ô∏è No hay kds_area guardado');
          log('');
        } else {
          log(`‚úÖ kds_area parece correcto: "${currentKdsArea}"`);
          log('');
        }

        // 3. Limpiar localStorage
        log('2Ô∏è‚É£ Limpiando localStorage...');
        localStorage.removeItem('kds_area');
        log('   ‚úÖ kds_area eliminado');
        log('');

        // 4. Limpiar cache del navegador (service workers)
        log('3Ô∏è‚É£ Limpiando cache del navegador...');
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            log(`   ‚úÖ Cache eliminado: ${cacheName}`);
          }
        }
        log('');

        // 5. Verificar correcci√≥n
        log('4Ô∏è‚É£ Verificando correcci√≥n...');
        const afterKdsArea = localStorage.getItem('kds_area');
        log(`   - kds_area despu√©s: ${afterKdsArea || 'null'}`);
        log('');

        // 6. √âxito
        log('=== CORRECCI√ìN COMPLETADA ===');
        log('');
        log('üìù SIGUIENTE PASO:');
        log('   1. Presiona Ctrl+Shift+R (hard refresh)');
        log('   2. O cierra esta pesta√±a y abre una nueva');
        log('   3. Ve al login y entra como: coffee1 / coffee123');
        log('   4. Deber√≠a funcionar correctamente');

        statusEl.className = 'status success';
        statusEl.innerHTML = `
          ‚úÖ CORRECCI√ìN COMPLETADA<br><br>
          <strong>SIGUIENTE PASO:</strong><br>
          Presiona <strong>Ctrl+Shift+R</strong> ahora mismo<br>
          (o cierra esta pesta√±a y abre una nueva)
        `;

        // Auto-redirigir despu√©s de 3 segundos
        setTimeout(() => {
          if (confirm('¬øRedirigir al login ahora?')) {
            window.location.href = '/templates/login.html';
          }
        }, 3000);

      } catch (error) {
        log('');
        log('‚ùå ERROR: ' + error.message);
        statusEl.className = 'status error';
        statusEl.textContent = '‚ùå Error: ' + error.message;
      }
    }

    // Ejecutar diagn√≥stico al cargar
    window.addEventListener('DOMContentLoaded', () => {
      const currentKdsArea = localStorage.getItem('kds_area');
      if (currentKdsArea === 'coffe_shop' || currentKdsArea === 'coffee_shop' || currentKdsArea === 'bar') {
        const statusEl = document.getElementById('status');
        statusEl.className = 'status error';
        statusEl.innerHTML = `
          ‚ùå PROBLEMA DETECTADO<br>
          kds_area = "${currentKdsArea}"<br><br>
          Presiona el bot√≥n para corregir
        `;
      }
    });
  </script>
</body>
</html>
