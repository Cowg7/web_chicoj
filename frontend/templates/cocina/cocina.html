<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocina</title>
  <link rel="stylesheet" href="/css/base.css?v=20251025c">
  <link rel="stylesheet" href="/css/components.css?v=20251025c">
  <link rel="stylesheet" href="/css/utilities.css?v=20251025">
  <link rel="stylesheet" href="/css/estilos-cocina.css?v=20251025c" />
</head>
<body>
  <div class="contenedor-app">

    <!-- Header -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder"></div>
        <h1>Restaurante Chicooj</h1>
      </div>

      <nav class="acciones">
        <a class="btn btn-outline" href="/main.html">Inicio</a>
        <a class="btn btn-primary" href="/templates/login.html">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="contenido">
      <section class="tabla-container">

        <!-- Barra superior con botones -->
        <div class="tabla-header">
          <a href="/templates/cocina/menu_cocina.html" class="btn btn-outline">← Regresar</a>
          <h2 id="area-titulo">Órdenes - <span id="area-nombre">Cocina</span></h2>
      
        </div>

        <!-- Tabla -->
        <div class="tabla-orden" aria-live="polite">
          <table>
            <thead>
              <tr>
                <th>No. Orden</th>
                <th>Mesa</th>
                <th>Cantidad</th>
                <th>Platillo</th>
                <th>Observaciones</th>
                <th>Extras</th>
                <th>Hora de Registro</th>
                <th>Hora de Entrega</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los tickets se cargarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/config.js?v=20251025"></script>
  <script src="/scripts/api.js?v=20251025"></script>
  <script src="/scripts/access-control.js"></script>
  <script src="/scripts/cocina.js?v=20251025b"></script>
</body>
