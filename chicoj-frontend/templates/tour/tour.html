<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Ticket - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
  <script src="/scripts/simple-auth.js?v=20251108cache"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css?v=20251108cache">
  <link rel="stylesheet" href="/css/components.css?v=20251108cache">
  <link rel="stylesheet" href="/css/utilities.css?v=20251108cache">
  <link rel="stylesheet" href="/css/mejoras-ux.css?v=20251108cache">
  <link rel="stylesheet" href="/css/estilos-tour.css?v=20251108cache">
  <link rel="stylesheet" href="/css/responsive.css?v=20251108cache">
  <link rel="stylesheet" href="/css/responsive-tour.css?v=20251108cache">
</head>
<body>
  <div class="contenedor-app">
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <main class="contenido">
      <section class="form-card">
        <h2>Crear Ticket</h2>
        <form class="formulario" id="form-ticket" autocomplete="off" novalidate>
          <fieldset class="seccion">
            <legend>Datos del Ticket</legend>

            <label for="id-tour">No.</label>
            <input id="id-tour" type="text" value="AUTO" readonly style="background-color: #f0f0f0;">

            <label for="fecha">Fecha</label>
            <input id="fecha" type="date" required max="">

            <label for="servicio">Tipo de Servicio</label>
            <select id="servicio" required>
              <option value="">Seleccionar servicio…</option>
              <option value="Recorrido">Recorrido</option>
              <option value="Recorrido y Canopy">Recorrido y Canopy</option>
              <option value="Solo Canopy">Solo Canopy</option>
            </select>

            <label for="precio-servicio">Precio por persona</label>
            <input id="precio-servicio" type="number" step="0.01" placeholder="0.00" required>

            <label for="tipo">Tipo de visitante</label>
            <select id="tipo" required>
              <option value="">Seleccionar…</option>
              <option value="Nacional">Nacional</option>
              <option value="Extranjero">Extranjero</option>
              <option value="Estudiante">Estudiante</option>
            </select>

            <label for="cantidad-visitante">Cantidad de visitantes</label>
            <input id="cantidad-visitante" type="number" min="1" required>

            <label for="idioma">Idioma</label>
            <input id="idioma" type="text" placeholder="Español, Inglés, Q'eqchi', etc." required>

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" rows="3" placeholder="Información adicional (opcional)"></textarea>

            <label for="precio-total">Precio Total</label>
            <input id="precio-total" type="number" step="0.01" readonly placeholder="0.00" style="background-color: #f0f0f0; font-weight: bold;">
          </fieldset>

          <div class="botones-acciones">
            <button type="submit" class="btn btn-success">Guardar Ticket</button>
            <!-- 🔹 Botón agregado para visualizar registros -->
            <a href="/templates/tour/tour-control" class="btn btn-outline">Visualizar Tickets</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/ultra-simple-logout.js?v=20251108cache"></script>
  <script src="/scripts/config.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/access-control.js"></script>
  <script src="/scripts/tour.js?v=20251108cache"></script>
</body>
</html>
