<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocina - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
  <script src="/scripts/toast-notifications.js?v=20251107v"></script>
  <script src="/scripts/confirm-modal.js?v=20251108b"></script>
  <script src="/scripts/simple-auth.js?v=20251101k"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css?v=20251101g">
  <link rel="stylesheet" href="/css/components.css?v=20251101g">
  <link rel="stylesheet" href="/css/utilities.css?v=20251101g">
  <link rel="stylesheet" href="/css/mejoras-ux.css?v=20251101g">
  <link rel="stylesheet" href="/css/tablas-modernas.css?v=20251108cache">
  <link rel="stylesheet" href="/css/estilos-cocina.css?v=20251107g" />
  <link rel="stylesheet" href="/css/responsive.css?v=20251101k">
  <link rel="stylesheet" href="/css/responsive-kds.css?v=20251101k">
  <link rel="stylesheet" href="/css/toast-notifications.css?v=20251107v">
</head>
<body>
  <div class="contenedor-app">

    <!-- Header -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>

      <nav class="acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="contenido">
      <section class="tabla-container">

        <!-- Barra superior con botones -->
        <div class="tabla-header">
          <a href="/templates/cocina/menu_cocina" class="btn btn-outline">← Regresar</a>
          <h2 id="area-titulo">Órdenes - <span id="area-nombre">Cocina</span></h2>
      
        </div>

        <!-- Tabla -->
        <div class="tabla-orden" aria-live="polite">
          <table>
            <thead>
              <tr>
                <th>No. Orden</th>
                <th>Mesa</th>
                <th>Cantidad</th>
                <th>Platillo</th>
                <th>Observaciones</th>
                <th>Extras</th>
                <th>Hora de Registro</th>
                <th>Hora de Entrega</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los tickets se cargarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/disable-logs-production.js?v=20251107f"></script>
  <script src="/scripts/ultra-simple-logout.js?v=20251108m"></script>
  <script src="/scripts/config.js?v=20251025"></script>
  <script src="/scripts/api.js?v=20251025"></script>
  <script src="/scripts/access-control.js"></script>
  <script src="/scripts/cocina.js?v=20251108p"></script>
</body>
</html>
