<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Usuarios - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
  <script src="/scripts/toast-notifications.js?v=20251107v"></script>
  <script src="/scripts/confirm-modal.js?v=20251108b"></script>
  <script src="/scripts/simple-auth.js?v=20251101k"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css?v=20251025c">
  <link rel="stylesheet" href="/css/components.css?v=20251025c">
  <link rel="stylesheet" href="/css/utilities.css?v=20251025">
  <link rel="stylesheet" href="/css/estilos-control-usuarios.css">
  <link rel="stylesheet" href="/css/toast-notifications.css?v=20251107v">
</head>
<body>
  <div class="contenedor-app">

    <!-- Header -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido -->
    <main class="contenido" role="main">
      <section class="tabla-container">
        <div class="tabla-header">
          <h2>Lista de usuarios</h2>
          <div class="acciones-header">
            <a class="btn btn-outline" href="/templates/administracion/agregar_roles">+ Agregar rol</a>
            <a class="btn btn-success" href="/templates/administracion/agregar_usuarios">+ Agregar usuario</a>
          </div>
        </div>

        <!-- Lista tipo tabla -->
        <div class="tabla-usuarios" role="table" aria-label="Usuarios">
          <!-- Encabezados -->
          <div class="fila encabezados" role="row">
            <div class="col col-id" role="columnheader">ID</div>
            <div class="col col-empleado" role="columnheader">Colaborador</div>
            <div class="col col-usuario" role="columnheader">Usuario</div>
            <div class="col col-rol" role="columnheader">Rol</div>
            <div class="col col-acciones" role="columnheader">Acciones</div>
          </div>

          <!-- Los usuarios se cargan dinámicamente desde la base de datos -->

        </div>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/disable-logs-production.js?v=20251107f"></script>
  <script src="/scripts/ultra-simple-logout.js?v=20251108m"></script>
  <script src="/scripts/config.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/control-usuarios.js?v=20251108t"></script>
</body>
</html>
