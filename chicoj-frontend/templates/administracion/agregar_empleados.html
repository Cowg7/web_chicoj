<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleado - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
  <script src="/scripts/simple-auth.js?v=20251101k"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/components.css">
<link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/estilos-empleados.css">
</head>
<body>
  <div class="contenedor-app">
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <main class="contenido" role="main">
      <section class="form-card">
        <h2>Agregar Colaboradores</h2>
        <form class="formulario" autocomplete="off" id="form-empleado">
          <fieldset class="seccion">
            <legend>Datos del Colaborador</legend>

            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Ejemplo: Juan">

            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" placeholder="Ejemplo: Pérez López">

            <label for="edad">Edad</label>
            <input id="edad" type="number" placeholder="Ejemplo: 25" min="0" max="99">

            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" placeholder="Ejemplo: colaborador@correo.com">
          </fieldset>

          <div class="botones-acciones">
            <button type="submit" class="btn btn-success">Ingresar</button>
            
          </div>

        </form>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/ultra-simple-logout.js?v=20251101k"></script>
  <script src="/scripts/config.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/agregar-empleados.js"></script>
</body>
</html>
