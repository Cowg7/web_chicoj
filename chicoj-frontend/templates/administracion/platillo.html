<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Platillo - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
  <script src="/scripts/toast-notifications.js?v=20251107v"></script>
  <script src="/scripts/confirm-modal.js?v=20251108b"></script>
  <script src="/scripts/simple-auth.js?v=20251101k"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css?v=20251107g">
  <link rel="stylesheet" href="/css/components.css?v=20251107g">
  <link rel="stylesheet" href="/css/utilities.css?v=20251101g">
  <link rel="stylesheet" href="/css/mejoras-ux.css?v=20251101g">
  <link rel="stylesheet" href="/css/estilos-platillos.css?v=20251107g">
  <link rel="stylesheet" href="/css/toast-notifications.css?v=20251107v">
</head>
<body>
  <div class="contenedor-app">

    <!-- Header con logo y barra -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>

      <nav class="acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="contenido">
      <section class="formulario-card">
        <div class="encabezado-form">
          <h2>Ingrese Datos de Platillo</h2>
          <a href="/templates/administracion/control-platillos" class="btn btn-outline btn-regresar">← Regresar</a>
        </div>

        <form class="formulario" id="form-platillo">
          <div class="seccion_platillo">
            
            <!-- ID -->
            <div class="campo-grupo">
              <label for="platillo-id">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                ID
              </label>
              <input id="platillo-id" type="text" readonly value="AUTO">
            </div>

            <!-- Nombre -->
            <div class="campo-grupo">
              <label for="platillo-nombre">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Nombre <span class="required">*</span>
              </label>
              <input 
                id="platillo-nombre" 
                type="text" 
                placeholder="Ejemplo: Pollo asado" 
                required
                maxlength="100"
                pattern="^(?!^\d+$)[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9\s]+$"
                title="No puede ser solo números. Debe contener al menos una letra">
              <small class="help-text-inline">Debe contener al menos una letra (no solo números)</small>
            </div>

            <!-- Área -->
            <div class="campo-grupo">
              <label for="platillo-area">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Área <span class="required">*</span>
              </label>
              <select id="platillo-area" required>
                <option value="">Seleccionar área...</option>
                <!-- Se llenarán dinámicamente -->
              </select>
            </div>

            <!-- Categoría -->
            <div class="campo-grupo">
              <label for="platillo-categoria">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                Categoría <span class="required">*</span>
              </label>
              <select id="platillo-categoria" required>
                <option value="">Primero seleccione un área...</option>
              </select>
            </div>

            <!-- Precio -->
            <div class="campo-grupo">
              <label for="platillo-precio">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                Precio <span class="required">*</span>
              </label>
              <input 
                id="platillo-precio" 
                type="number" 
                step="0.01" 
                min="0" 
                placeholder="Ejemplo: 25.00" 
                required
                oninput="this.value = Math.abs(this.value)"
                title="El precio debe ser un número positivo">
              <small class="help-text-inline">Solo valores positivos. Ejemplo: 25.00</small>
            </div>

            <!-- Descripción -->
            <div class="campo-grupo campo-full">
              <label for="platillo-descripcion">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Descripción
              </label>
              <textarea id="platillo-descripcion" rows="3" placeholder="Breve descripción del platillo (opcional)"></textarea>
            </div>

          </div>

          <div class="boton">
            <button type="submit" class="btn btn-success">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              Guardar Platillo
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/disable-logs-production.js?v=20251101k"></script>
  <script src="/scripts/ultra-simple-logout.js?v=20251108m"></script>
  <script src="/scripts/config.js?v=20251101f"></script>
  <script src="/scripts/api.js?v=20251107e"></script>
  <script src="/scripts/platillos.js?v=20251108i"></script>
  
  <style>
    .help-text-inline {
      display: block;
      font-size: 0.8rem;
      color: #6B7280;
      margin-top: 4px;
      margin-bottom: 8px;
    }
    
    input.error {
      border-color: #ef4444 !important;
      background-color: #fef2f2 !important;
    }
    
    input.success {
      border-color: #10B981 !important;
    }
  </style>
  
  <script>
    // Validación adicional para nombre y precio
    document.addEventListener('DOMContentLoaded', function() {
      const nombreInput = document.getElementById('platillo-nombre');
      const precioInput = document.getElementById('platillo-precio');
      
      // Validar nombre (no puede ser solo números)
      if (nombreInput) {
        nombreInput.addEventListener('input', function() {
          const value = this.value.trim();
          
          if (value === '') {
            this.classList.remove('error', 'success');
            return;
          }
          
          // Verificar que no sea solo números
          if (/^\d+$/.test(value)) {
            this.classList.add('error');
            this.classList.remove('success');
          } else if (!/[a-zA-ZáéíóúÁÉÍÓÚñÑ]/.test(value)) {
            this.classList.add('error');
            this.classList.remove('success');
          } else {
            this.classList.remove('error');
            this.classList.add('success');
          }
        });
      }
      
      // Validar precio (no negativos)
      if (precioInput) {
        precioInput.addEventListener('input', function() {
          let value = parseFloat(this.value);
          
          // Si es negativo, convertir a positivo
          if (value < 0) {
            this.value = Math.abs(value);
            this.classList.add('error');
            setTimeout(() => {
              this.classList.remove('error');
              this.classList.add('success');
            }, 500);
          } else if (value >= 0) {
            this.classList.remove('error');
            this.classList.add('success');
          } else {
            this.classList.remove('error', 'success');
          }
        });
        
        precioInput.addEventListener('blur', function() {
          let value = parseFloat(this.value);
          
          // Si es negativo, establecer en 0
          if (value < 0) {
            this.value = 0;
          }
        });
      }
    });
  </script>

</body>
</html>
