<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Rol - Chicoj</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  
  <!-- IMPORTANTE: Auth simple sin interferir -->
    <script src="/scripts/toast-notifications.js?v=20251107v"></script>
  <script src="/scripts/simple-auth.js?v=20251101k"></script>
  
  <!-- Meta tags para prevenir caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <link rel="stylesheet" href="/css/base.css?v=20251107g">
  <link rel="stylesheet" href="/css/components.css?v=20251107g">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/estilos-roles.css?v=20251107r">
  
  <style>
    .help-text {
      display: block;
      font-size: 0.85rem;
      color: #6B7280;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    
    input.error {
      border-color: #ef4444 !important;
      background-color: #fef2f2 !important;
    }
    
    input.success {
      border-color: #10B981 !important;
    }
    
    .error-message {
      display: block;
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 4px;
      margin-bottom: 8px;
      font-weight: 500;
    }
  </style>
  <link rel="stylesheet" href="/css/toast-notifications.css?v=20251107v">
</head>
<body>
  <div class="contenedor-app">

    <!-- Header -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <div>
          <span class="badge">Somos</span>
          <h1>Restaurante Chicoj</h1>
        </div>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main">Inicio</a>
        <a class="btn btn-primary" href="#" onclick="return ultraSimpleLogout(event)">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido -->
    <main class="contenido" role="main">
      <section class="form-card">
        <div class="encabezado-form">
          <h2>Agregar Rol</h2>
          <a href="/templates/administracion/control-usuarios" class="btn btn-outline btn-regresar">
            ← Regresar
          </a>
        </div>

        <form class="formulario" autocomplete="off" id="form-roles">
          <fieldset class="seccion campo_rol">
            <legend>Datos del Rol</legend>

            <label for="id">ID</label>
            <input id="id" type="number" placeholder="Autogenerado" readonly>

            <label for="nombre_rol">Nombre del Rol *</label>
            <input 
              id="nombre_rol" 
              type="text" 
              placeholder="Ejemplo: Administrador" 
              required
              pattern="^(?!^\d+$)[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9\s]+$"
              title="No puede ser solo números. Debe contener al menos una letra"
              maxlength="50">
            <small class="help-text">Debe contener al menos una letra (no solo números)</small>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" rows="3" placeholder="Breve descripción del rol" required></textarea>
          </fieldset>

          <div class="boton">
            <button type="submit" class="btn btn-success">Guardar Rol</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/disable-logs-production.js?v=20251107f"></script>
  <script src="/scripts/ultra-simple-logout.js?v=20251108m"></script>
  <script src="/scripts/config.js?v=20251102a"></script>
  <script src="/scripts/api.js?v=20251102a"></script>
  <script src="/scripts/agregar-roles.js?v=20251108t"></script>
</body>
</html>
