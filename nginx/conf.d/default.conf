# Upstream para el backend
upstream backend {
    server backend:3000;
}

# Servidor HTTP
server {
    listen 80;
    server_name coopechicoj.com www.coopechicoj.com 165.227.103.238;

    # Para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy para el API del backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Proxy para WebSocket (Socket.io)
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        
        # Headers necesarios para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Desactivar buffering para WebSocket
        proxy_buffering off;
    }

    # SEGURIDAD: Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # SEGURIDAD: Bloquear archivos sensibles (.md, .txt, .sh, etc.)
    location ~* \.(md|txt|sh|sql|env|git|gitignore|log|bak|swp)$ {
        deny all;
        return 404;
    }
    
    # SEGURIDAD: Bloquear acceso a carpetas específicas
    location /docs {
        deny all;
        return 404;
    }
    
    location /scripts/README.md {
        deny all;
        return 404;
    }
    
    # Cache para imágenes (largo plazo)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache inteligente para CSS y JS con versiones
    location ~* \.(css|js)$ {
        root /usr/share/nginx/html;
        
        # Si tiene parámetro de versión (?v=...), cachear 30 días
        if ($args ~* "v=") {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # Si NO tiene versión, no cachear (desarrollo)
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, private";
        add_header Pragma "no-cache";
    }
    
    # Servir el frontend (archivos estáticos)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # SEGURIDAD: Deshabilitar listado de directorios
        autoindex off;
        
        # Intentar servir archivo con .html si no existe sin extensión
        try_files $uri $uri.html $uri/ =404;
        
        # SEGURIDAD: Content Security Policy (CSP)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:3000 ws://localhost:3000; frame-ancestors 'none';" always;
        
        # SEGURIDAD: Otros headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # No cache para HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

